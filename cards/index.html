<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .items{
            border: 2px solid black;
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            background-color: rgb(37, 36, 36);
            color: orangered;
            height: 400px;
        }
        .items button{
            background-color: blue;
            color: snow;
            padding: 10px;
            border: 0px solid;
            border-radius: 10px;
        }
        #Container{
            display: flex;
            justify-content: center;
            align-items: center;
            justify-content: space-evenly;
            margin-top: 40px;
        }
        a{
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-size: 20px;
            margin: 10px;
        }
        .Header{
            display: flex;
            
            align-items: center;
            background-color: rgb(175, 174, 174);
            padding: 10px;
        }
        .Header ul{
            display: flex;
            justify-content: center;
            align-items: center;
            justify-content: space-between;
            margin-right: 300px;
        }
        .Header .buttons button{
            background-color: blue;
            color: snow;
            padding: 10px;
            border: 0px solid;
            border-radius: 10px;
            margin-right: 15px;
            align-items: end;
            align-content: end;
            padding: 15px 20px 15px 20px;
        }
        .Header h1{
            margin-left: 300px;
            margin-right: 250px;
        }
        ul li{
            margin-left: 40px;
            font-weight: bold;
        }
        ul li a:hover{
            color: red;
        }   
    </style>
</head>
<body>
    <Header>
        <div class="Header">
            <h3>Code Clan</h3>
            <h1><b style="color: red;">ShopKart </b><i style="color: rgb(118, 141, 214);"> Online Shoping</i></h1>
            <ul>
                <li type="none"><a href="#">Home</a></li>
                <li type="none"><a href="#">Cart</a></li>
                <li type="none"><a href="#">Wishlist</a></li>
            </ul>
            <div class="buttons">
                <button>Login</button>
                <button>Sign UP</button>
            </div>
        </div>
    </Header>
    <section id="Container">

      
       
    </section>
    <script src="./app.js"></script>
</body>
</html>
